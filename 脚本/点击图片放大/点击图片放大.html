<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>js智能缩放点击图片放大预览代码 - 站长图库</title>

<link rel="stylesheet" type="text/css" href="css/zztuku.css">
<style type="text/css">
	.container {
		  margin: 0 auto;
		}

	.content {
		  max-width: 660px;
		  margin: 0 auto;
		}

	.content img {
		  max-width: 100%;
		}

	@media (max-width: 800px) {
	.content {
			max-width: 100%;
			margin: 20px;
		     }
	                          }
</style>
</head>
<body>

<div class="container">
  <section class="content">

	<img src="img/horizontal.jpg" data-action="zoom" />
	<img src="img/vertical_thumbnail.jpg" data-action="zoom" />
	<img src="img/bento_thumbnail.jpg" data-action="zoom" />
	<img src="img/vertical_thumbnail.jpg" data-action="zoom" data-original="img/vertical_original.jpg" />
	<img src="img/bento_thumbnail.jpg" data-action="zoom" data-original="img/bento_original.jpg" />

  </div>
</div>

<script type="text/javascript" src="src/zooming.js"></script>
</div>
</body>
</html>
