<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>飞鸟慕鱼博客-复制DIV元素的内容</title>
</head>
<body>
	
<div id="cent">我是被复制的内容，可以写入系统的剪切板中！</div>
<button id="but">点击我可以复制上面的内容</button>

</body><script>
//定义一个复制函数
function copyText(text) {
    var tag = document.createElement('input');
    tag.setAttribute('id', 'copy_input');
    tag.value = text;
    document.getElementsByTagName('body')[0].appendChild(tag);
    document.getElementById('copy_input').select();
    document.execCommand('copy');
    document.getElementById('copy_input').remove();
}
//点击按钮进行复制
document.getElementById('but').onclick = function () {
    //获取DIV的内容
    var text = document.getElementById('cent').innerText;
    copyText(text);
}
</script>
</html>
